<body>

    <button id="login-button-modal">Login in modal</button>
    <button id="login-button-popup">Login in popup</button>
    <div id="response"></div>

    <!-- Trezor popup container -->
    <div id="trezor-connect"></div>
    <!-- TrezorConnect script -->
    <script type="text/javascript" src="/trezor-connect.js"></script>

    <!-- implementation -->
    <script type="text/javascript">
    (function() {

        var buttonModal = document.getElementById('login-button-modal');
        var buttonPopup = document.getElementById('login-button-popup');
        var resp = document.getElementById('response');

        buttonModal.addEventListener('click', handleButtonClick);
        buttonPopup.addEventListener('click', handleButtonClick);

        function handleButtonClick(event){

            var containerType = event.currentTarget.id == 'login-button-modal' ? 'modal' : 'popup';

            TrezorConnect.requestLogin( {
                container: containerType, // popup || modal
                icon: 'icon.png',
                challengeVisual: false,
                challengeHidden: false,
                requiredFirmware: 'firmware'
            } )
            .then(
                function(response){
                    console.log("RequestLogin response:", response)

                    if(response === undefined) return;

                    var html = 'Public key: ' + response.public_key;
                        html += '<br/> Signature: ' + response.signature;

                    resp.innerHTML = html;
                }
            );

            // TrezorConnect.getAccountInfo({

            // }).then(

    })();


    </script>
